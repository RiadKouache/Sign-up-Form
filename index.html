<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet" />
    <link href="reset.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <section class="side-bar">
        <img src="images/bg_image.jpg" class="bg-image" />

        <div class="logo-container">
          <img src="images/odin-lined.png" class="logo-image" />
          <h1 class="logo-title">ODIN</h1>
        </div>
        <footer>
          <span class="footer-content"
            >Photo by <u>Hali</u> West on <u>Unsplash</u></span
          >
        </footer>
      </section>

      <main class="main-section">
        <div class="introduction">
          <p class="para">
            This is not a real online service! It is a sign-up form for an
            imaginary service. This website was developped by
            <a href="https://github.com/RiadKouache" target="_blank" class="tag"
              >Riad Kouache.</a
            >
          </p>
          <p>You know you want to.</p>
        </div>

        <div class="form-container">
          <form action="" method="post">
            <legend class="form-caption">Let's do this!</legend>

            <div class="group-form">
              <div class="sub-group-form">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname" />
              </div>
              <div class="sub-group-form">
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname" />
              </div>
            </div>

            <div class="group-form">
              <div class="sub-group-form">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="sub-group-form">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel" />
              </div>
            </div>

            <div class="group-form">
              <div class="sub-group-form">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="sub-group-form">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                />
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
